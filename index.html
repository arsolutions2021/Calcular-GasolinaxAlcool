<!DOCTYPE html>
<html>
  <head>
    <title>Calcular Combustível</title>
    <link rel="stylesheet" href="css/style.css" />

      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <body>


  

<form class="formulario" name="frmFlex" class="col-sm-7">
  <h1>Calculadora de Combustível</h1>
  <img src="img/neutro.png" alt="Calculadora Flex" id="status">

  <div class="mb-3">
    <label for="etanol" id="etanol" class="form-label">Etanol: </label>
    <input type="text" class="form-control" id="alcool" name="etanol"  placeholder="Valor do Etanol" size="12">
    
  </div>
  <div class="mb-3">
    <label for="gasolina" id="gasolina" class="form-label">Gasolina: </label>
    <input type="text" class="form-control" id="gasolina" name="gasolina"  placeholder="Valor da Gasolina" size="12">
    
  </div>

    
  <div class="btn-group" role="group" aria-label="Basic example">
    <button onclick="calcular()" type="button" id="button" class="btn btn-primary">Calcular</button>
    <button onclick="resetar()" type="button" id="button" class="btn btn-danger">Limpar</button>
    
  </div>  

  <p></p>

</form>

      <script src="js/script.js"></script>
  </body>
